{% include 'base.html' %}
{% include 'navigation.html' %}

{% block content %}

<style>
  .mydivstyle:hover {
     box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
     transform: translateY(-20px) ;
  }
</style>

<section class="bg-dark text-center py-9">
        <div class="container bg-light p-4" style="border: 2px solid rgb(48, 73, 186); border-radius: 12px;">
            <h1 class="text-center pb-3">Registration</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                <form class="form-horizontal px-5 pb-5" action="" method="POST" id="contact_form">
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                    <input type="password" name="{{ form.password1.name }}" class="form-control" id="{{ form.password1.id_for_label }}" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                    <input type="password" name="{{ form.password2.name }}" class="form-control" id="{{ form.password2.id_for_label }}" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                    <div class="text-center"><br>
                        <button type="submit" class="btn btn-info">Signup</button>
                    </div>
                    </div>
                </form>
                </div>
                <div class="col-lg-6 pt-7">
                {% load static %}
                <img src="{% static 'assets/img/blog/1.png' %}" alt="Image" class="img-fluid">
                </div>
            </div>
        </div><!-- /.container -->
  </section>
  

{% endblock content %}
{% include 'footer.html' %}
