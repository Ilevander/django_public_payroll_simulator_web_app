{% include 'base.html' %}
{% include 'navigation.html' %}

{% block content %}
<style>
  .mydivstyle:hover {
     box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
     transform: translateY(-20px) ;
  }
</style>

<section class="bg-dark text-center py-9">-
    <div class="container bg-light p-4" style="border: 2px solid rgb(48, 73, 186); border-radius: 12px;">
        <h1 class="text-center pb-3">Login</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">   
                <form class="form-horizontal px-5 pb-5" action="" method="POST" id="contact_form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                      <div class="text-center"><br>
                          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit"
                              class="btn btn-info">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Login <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                                  
                          <input type="hidden" name="next" value="{{ next }}">        
                      </div>
                  </div>
                </form>
                {# Assumes you set up the password_reset view in your URLconf #}
                <p class="text-center"><a href="{% url 'password_reset' %}">Lost password?</a></p>
            </div>
            <div class="col-lg-6 pt-7">
                {% load static %}
                <img src="{% static 'assets/img/blog/1.png' %}" alt="Image" class="img-fluid">
            </div>
        </div>
    </div><!-- /.container -->
  </section>
  

<style>
    .form-special input, .form-special select {
        border-radius: 7px;
        padding: 8px;
        appearance: auto;
    }
</style>


{% endblock content %}
{% include 'footer.html' %}
