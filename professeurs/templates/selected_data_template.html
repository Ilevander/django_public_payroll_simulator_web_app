
{% include 'base.html' %}
{% include 'navigation.html' %}
{% load i18n %}


{% block content %}
   
<!--link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"-->
<!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"-->

<style>
    .form-special input, .form-special select {
        border-radius: 7px;
        padding: 8px;
        appearance: auto;
    }
</style>


<section class="px-0 row-center form-special">
    <div class="container bg-light border" style="border-color: rgb(48, 73, 186); border-radius: 12px; padding: 5px;">
        <h1 class="text-center pb-3 pt-3"> {% trans "Simulateur de la paie" %} </h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">   
                    <form class="well form-horizontal px-5 pb-5" action="{% url 'selected-data' %}" method="GET">
                        
                        {% csrf_token %} <!--Kind of security-->
                        {{ form.as_p }}
                        <!--Field1-->
                        <div class="mb-3">
                          <label for="{{ form.naturubr_field.id_for_label }}" class="form-label">Nature Rubrique:</label>
                          <select name="{{ form.naturubr_field.name }}" id="{{ form.naturubr_field.id_for_label }}" class="form-select">
                              <option value="" selected>---------</option>
                              {% for choice in naturubr_choices %}
                                  <option value="{{ choice }}">{{ choice }}</option>
                              {% endfor %}
                          </select>
                      </div>
                        <!--Field2-->
                        <div class="mb-3">
                          <label for="{{ form.coderubr_field.id_for_label }}" class="form-label">Code rubrique:</label>
                          <select name="{{ form.coderubr_field.name }}" id="{{ form.coderubr_field.id_for_label }}" class="form-select">
                              <option value="" selected>---------</option>
                              {% for choice in coderubr_choices %}
                                  <option value="{{ choice }}">{{ choice }}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <!--Field3-->
                        <div class="mb-3">
                            <label for="{{ form.libfamgr_field.id_for_label }}" class="form-label">Libellé famille grade:</label>
                            <select name="{{ form.libfamgr_field.name }}" id="{{ form.libfamgr_field.id_for_label }}" class="form-select">
                                <option value="" selected>---------</option>
                                {% for choice in libfamgr_choices %}
                                    <option value="{{ choice }}">{{ choice }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!--Field4-->
                        <div class="mb-3">
                            <label for="{{ form.echelle_field.id_for_label }}" class="form-label">Échelle:</label>
                            <select name="{{ form.echelle_field.name }}" id="{{ form.echelle_field.id_for_label }}" class="form-select">
                                <option value="" selected>---------</option>
                                {% for choice in echelle_choices %}
                                    <option value="{{ choice }}">{{ choice }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!--Button-->
                        <div class="form-group">
                            <div class="text-center"><br>
                                <button type="submit" class="btn btn-info"><a href="{% url 'liberubr-list' %}" class="text-reset"> {% trans "Estimer" %} </a></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 pt-7">
                    {% load static %}
                    <img src="{% static 'assets/img/services/3.png' %}"  alt="Image" class="img-fluid">
                </div>
            </div>
        </div>         
    </div><!-- /.container -->
</section>



  
{% endblock content %}
{% include 'footer.html' %}
